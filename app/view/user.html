{% extends "layout.html" %}

{% block content %}
<div class="user-container">
  <div class="operation-bar">
    <el-button type="primary" @click="handleAdd">添加用户</el-button>
  </div>

  <el-table :data="userList" style="width: 100%" border>
    <el-table-column prop="id" label="ID" width="80"></el-table-column>
    <el-table-column prop="username" label="用户名" width="120"></el-table-column>
    <el-table-column prop="email" label="邮箱"></el-table-column>
    <el-table-column prop="role" label="角色" width="100"></el-table-column>
    <el-table-column prop="createTime" label="创建时间" width="180"></el-table-column>
    <el-table-column label="操作" width="150">
      <template slot-scope="scope">
        <el-button size="mini" @click="handleEdit(scope.row)">编辑</el-button>
        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 添加/编辑用户对话框 -->
  <el-dialog :title="dialogTitle" :visible.sync="dialogVisible">
    <el-form :model="userForm" :rules="rules" ref="userForm" label-width="80px">
      <el-form-item label="用户名" prop="username">
        <el-input v-model="userForm.username"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="userForm.email"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password" v-if="!userForm.id">
        <el-input type="password" v-model="userForm.password"></el-input>
      </el-form-item>
      <el-form-item label="角色" prop="role">
        <el-select v-model="userForm.role" placeholder="请选择角色">
          <el-option label="管理员" value="admin"></el-option>
          <el-option label="普通用户" value="user"></el-option>
        </el-select>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogVisible = false">取 消</el-button>
      <el-button type="primary" @click="submitForm">确 定</el-button>
    </div>
  </el-dialog>
</div>
{% endblock %}

{% block scripts %}
<script>
// 用户管理页面的 Vue 实例
const userApp = new Vue({
  el: '.user-container',
  data() {
    return {
      userList: [],
      dialogVisible: false,
      dialogTitle: '添加用户',
      userForm: {
        username: '',
        email: '',
        password: '',
        role: ''
      },
      rules: {
        username: [
          { required: true, message: '请输入用户名', trigger: 'blur' },
          { min: 3, max: 20, message: '长度在 3 到 20 个字符', trigger: 'blur' }
        ],
        email: [
          { required: true, message: '请输入邮箱地址', trigger: 'blur' },
          { type: 'email', message: '请输入正确的邮箱地址', trigger: 'blur' }
        ],
        password: [
          { required: true, message: '请输入密码', trigger: 'blur' },
          { min: 6, message: '密码长度不能小于6位', trigger: 'blur' }
        ],
        role: [
          { required: true, message: '请选择角色', trigger: 'change' }
        ]
      }
    }
  },
  created() {
    this.fetchUserList();
  },
  methods: {
    async fetchUserList() {
      try {
        const response = await axios.get('/api/users');
        this.userList = response.data;
      } catch (error) {
        this.$message.error('获取用户列表失败');
      }
    },
    handleAdd() {
      this.dialogTitle = '添加用户';
      this.userForm = {
        username: '',
        email: '',
        password: '',
        role: ''
      };
      this.dialogVisible = true;
    },
    handleEdit(row) {
      this.dialogTitle = '编辑用户';
      this.userForm = { ...row };
      this.dialogVisible = true;
    },
    async handleDelete(row) {
      try {
        await this.$confirm('确认删除该用户?', '提示', {
          type: 'warning'
        });
        await axios.delete(`/api/users/${row.id}`);
        this.$message.success('删除成功');
        this.fetchUserList();
      } catch (error) {
        if (error !== 'cancel') {
          this.$message.error('删除失败');
        }
      }
    },
    async submitForm() {
      this.$refs.userForm.validate(async (valid) => {
        if (valid) {
          try {
            if (this.userForm.id) {
              await axios.put(`/api/users/${this.userForm.id}`, this.userForm);
            } else {
              await axios.post('/api/users', this.userForm);
            }
            this.$message.success('保存成功');
            this.dialogVisible = false;
            this.fetchUserList();
          } catch (error) {
            this.$message.error('保存失败');
          }
        }
      });
    }
  }
});
</script>
{% endblock %}
