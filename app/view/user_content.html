<div class="user-content-card">
  <div class="operation-bar">
    <el-input
      v-model="searchKeyword"
      placeholder="搜索用户名或邮箱"
      style="width: 220px; margin-right: 16px;"
      clearable
      @clear="handleSearch"
      @keyup.enter.native="handleSearch">
      <el-button slot="append" icon="el-icon-search" @click="handleSearch"></el-button>
    </el-input>
    <el-button type="primary" @click="handleAdd" round>添加用户</el-button>
  </div>

  <el-table :data="userList" style="width: 100%;margin-top:18px;" border v-loading="loading" class="user-table-shadow">
    <el-table-column prop="_id" label="ID" width="220"></el-table-column>
    <el-table-column prop="username" label="用户名" width="120"></el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
    <el-table-column prop="role" label="角色" width="100"></el-table-column>
    <el-table-column prop="createTime" label="创建时间" width="180"></el-table-column>
    <el-table-column label="操作" width="150">
      <template slot-scope="scope">
        <el-button size="mini" @click="handleEdit(scope.row)" round>编辑</el-button>
        <el-button size="mini" type="danger" @click="handleDelete(scope.row)" round>删除</el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 添加/编辑用户对话框 -->
  <el-dialog :title="dialogTitle" :visible.sync="dialogVisible" custom-class="user-dialog">
    <el-form :model="form" :rules="rules" ref="form" label-width="80px">
      <el-form-item label="用户名" prop="username">
        <el-input v-model="form.username"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="form.email"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password" v-if="!form.id">
        <el-input type="password" v-model="form.password"></el-input>
      </el-form-item>
      <el-form-item label="角色" prop="role">
        <el-select v-model="form.role" placeholder="请选择角色">
          <el-option label="管理员" value="admin"></el-option>
          <el-option label="普通用户" value="user"></el-option>
        </el-select>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogVisible = false" round>取 消</el-button>
      <el-button type="primary" @click="handleSubmit" round>确 定</el-button>
    </div>
  </el-dialog>
</div>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<style>
.user-content-card {
  max-width: 1100px;
  margin: 40px auto 0 auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  padding: 32px 28px 32px 28px;
}
.operation-bar {
  margin-bottom: 18px;
  display: flex;
  align-items: center;
}
.user-table-shadow {
  border-radius: 8px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.06);
}
.user-dialog {
  border-radius: 12px !important;
  padding-bottom: 0 !important;
}
.el-dialog__header {
  font-size: 1.2rem;
  font-weight: bold;
}
.el-dialog__body {
  padding-top: 18px !important;
  padding-bottom: 0 !important;
}
.dialog-footer {
  padding-bottom: 18px;
}
</style>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
// 用户管理页面的 Vue 实例
const userApp = new Vue({
  el: '.user-content-card',
  data() {
    return {
      userList: [],
      searchKeyword: '',
      loading: false,
      dialogVisible: false,
      dialogTitle: '',
      form: {
        id: '',
        username: '',
        email: '',
        password: '',
        role: 'user'
      },
      rules: {
        username: [
          { required: true, message: '请输入用户名', trigger: 'blur' },
          { min: 3, max: 20, message: '长度在 3 到 20 个字符', trigger: 'blur' }
        ],
        email: [
          { required: true, message: '请输入邮箱地址', trigger: 'blur' },
          { type: 'email', message: '请输入正确的邮箱地址', trigger: 'blur' }
        ],
        password: [
          { required: true, message: '请输入密码', trigger: 'blur' },
          { min: 6, message: '密码长度不能小于6位', trigger: 'blur' }
        ]
      }
    }
  },
  created() {
    this.fetchUserList();
  },
  methods: {
    async fetchUserList() {
      this.loading = true;
      try {
        const response = await axios.get('/api/users', {
          params: { keyword: this.searchKeyword }
        });
        this.userList = response.data;
      } catch (error) {
        this.$message.error('获取用户列表失败');
      } finally {
        this.loading = false;
      }
    },
    handleSearch() {
      this.fetchUserList();
    },
    handleAdd() {
      this.dialogTitle = '添加用户';
      this.form = {
        id: '',
        username: '',
        email: '',
        password: '',
        role: 'user'
      };
      this.dialogVisible = true;
    },
    handleEdit(row) {
      this.dialogTitle = '编辑用户';
      this.form = { ...row };
      this.dialogVisible = true;
    },
    async handleDelete(row) {
      try {
        await this.$confirm('确认删除该用户吗?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        });
        
        await axios.delete(`/api/users/${row._id}`);
        this.$message.success('删除成功');
        this.fetchUserList();
      } catch (error) {
        if (error !== 'cancel') {
          this.$message.error('删除失败');
        }
      }
    },
    async handleSubmit() {
      this.$refs.form.validate(async (valid) => {
        if (valid) {
          try {
            const userData = { ...this.form };
            // 如果是创建新用户，删除id字段
            if (!this.form.id) {
              delete userData.id;
            }
            if (this.form.id) {
              await axios.put(`/api/users/${this.form.id}`, userData);
            } else {
              await axios.post('/api/users', userData);
            }
            this.$message.success(this.form.id ? '更新成功' : '创建成功');
            this.dialogVisible = false;
            this.fetchUserList();
          } catch (error) {
            const message = error.response?.data?.error || (this.form.id ? '更新失败' : '创建失败');
            this.$message.error(message);
          }
        }
      });
    }
  }
});
</script>
