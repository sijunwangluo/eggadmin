<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
  <div id="app">
    <el-container>
      <el-aside width="200px">
        <el-menu
          :default-active="activeIndex"
          class="el-menu-vertical"
          background-color="#545c64"
          text-color="#fff"
          active-text-color="#ffd04b"
          @select="handleSelect">
          <el-menu-item index="home">
            <i class="el-icon-menu"></i>
            <span slot="title">首页</span>
          </el-menu-item>
          <el-menu-item index="user">
            <i class="el-icon-user"></i>
            <span slot="title">用户管理</span>
          </el-menu-item>
          <el-menu-item index="setting">
            <i class="el-icon-setting"></i>
            <span slot="title">系统设置</span>
          </el-menu-item>
        </el-menu>
      </el-aside>
      <el-container>
        <el-header>
          <div class="header-title">
            <i class="el-icon-s-platform"></i>
            后台管理系统
          </div>
          <div class="header-right">
            <el-dropdown @command="handleCommand">
              <span class="el-dropdown-link">
                <span style="margin-right: 8px;">{{ ctx.session.user.username }}</span>
                <i class="el-icon-user"></i>
                <i class="el-icon-arrow-down"></i>
              </span>
              <el-dropdown-menu slot="dropdown">
                <el-dropdown-item command="logout">
                  <i class="el-icon-switch-button"></i>
                  退出登录
                </el-dropdown-item>
              </el-dropdown-menu>
            </el-dropdown>
          </div>
        </el-header>
        <el-main>
          <div v-if="currentView === 'home'">
            <div class="home-container">
              <!-- 首页暂时为空 -->
            </div>
          </div>
          <div v-else-if="currentView === 'user'">
            <div class="user-container">
              <div class="operation-bar">
                <el-input
                  v-model="searchKeyword"
                  placeholder="搜索用户名或邮箱"
                  style="width: 200px; margin-right: 10px;"
                  clearable
                  @clear="handleSearch"
                  @keyup.enter.native="handleSearch">
                  <el-button slot="append" icon="el-icon-search" @click="handleSearch"></el-button>
                </el-input>
                <el-button type="primary" @click="handleAdd">添加用户</el-button>
              </div>

              <el-table :data="userList" style="width: 100%" border v-loading="loading">
                <el-table-column prop="id" label="ID" width="80"></el-table-column>
                <el-table-column prop="username" label="用户名" width="120"></el-table-column>
                <el-table-column prop="email" label="邮箱"></el-table-column>
                <el-table-column prop="role" label="角色" width="100"></el-table-column>
                <el-table-column prop="createTime" label="创建时间" width="180"></el-table-column>
                <el-table-column label="操作" width="150">
                  <template slot-scope="scope">
                    <el-button size="mini" @click="handleEdit(scope.row)">编辑</el-button>
                    <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                  </template>
                </el-table-column>
              </el-table>

              <!-- 添加/编辑用户对话框 -->
              <el-dialog :title="dialogTitle" :visible.sync="dialogVisible">
                <el-form :model="userForm" :rules="rules" ref="userForm" label-width="80px">
                  <el-form-item label="用户名" prop="username">
                    <el-input v-model="userForm.username"></el-input>
                  </el-form-item>
                  <el-form-item label="邮箱" prop="email">
                    <el-input v-model="userForm.email"></el-input>
                  </el-form-item>
                  <el-form-item label="密码" prop="password" v-if="!userForm.id">
                    <el-input type="password" v-model="userForm.password"></el-input>
                  </el-form-item>
                  <el-form-item label="角色" prop="role">
                    <el-select v-model="userForm.role" placeholder="请选择角色">
                      <el-option label="管理员" value="admin"></el-option>
                      <el-option label="普通用户" value="user"></el-option>
                    </el-select>
                  </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                  <el-button @click="dialogVisible = false">取 消</el-button>
                  <el-button type="primary" @click="submitForm">确 定</el-button>
                </div>
              </el-dialog>
            </div>
          </div>
          <div v-else-if="currentView === 'setting'">
            <div class="setting-container">
              <h2>系统设置</h2>
              <!-- 系统设置内容 -->
            </div>
          </div>
        </el-main>
      </el-container>
    </el-container>
  </div>

  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // 配置 axios 默认值
    axios.defaults.headers.common['x-csrf-token'] = '{{ csrf }}';
    
    // 主 Vue 实例
    new Vue({
      el: '#app',
      data: {
        activeIndex: 'home',
        currentView: 'home',
        username: '{{ user.username }}',
        userList: [],
        searchKeyword: '',
        loading: false,
        dialogVisible: false,
        dialogTitle: '添加用户',
        userForm: {
          username: '',
          email: '',
          password: '',
          role: ''
        },
        rules: {
          username: [
            { required: true, message: '请输入用户名', trigger: 'blur' },
            { min: 3, max: 20, message: '长度在 3 到 20 个字符', trigger: 'blur' }
          ],
          email: [
            { required: true, message: '请输入邮箱地址', trigger: 'blur' },
            { type: 'email', message: '请输入正确的邮箱地址', trigger: 'blur' }
          ],
          password: [
            { required: true, message: '请输入密码', trigger: 'blur' },
            { min: 6, message: '密码长度不能小于6位', trigger: 'blur' }
          ],
          role: [
            { required: true, message: '请选择角色', trigger: 'change' }
          ]
        }
      },
      created() {
        this.fetchUserList();
      },
      methods: {
        handleSelect(key) {
          this.currentView = key;
          this.activeIndex = key;
        },
        async fetchUserList() {
          this.loading = true;
          try {
            const params = {};
            if (this.searchKeyword) {
              params.keyword = this.searchKeyword;
            }
            const response = await axios.get('/api/users', { params });
            this.userList = response.data;
          } catch (error) {
            this.$message.error('获取用户列表失败');
          } finally {
            this.loading = false;
          }
        },
        handleSearch() {
          this.fetchUserList();
        },
        handleAdd() {
          this.dialogTitle = '添加用户';
          this.userForm = {
            username: '',
            email: '',
            password: '',
            role: ''
          };
          this.dialogVisible = true;
        },
        handleEdit(row) {
          this.dialogTitle = '编辑用户';
          this.userForm = { ...row };
          this.dialogVisible = true;
        },
        async handleDelete(row) {
          try {
            await this.$confirm('确认删除该用户?', '提示', {
              type: 'warning'
            });
            await axios.delete(`/api/users/${row.id}`);
            this.$message.success('删除成功');
            this.fetchUserList();
          } catch (error) {
            if (error !== 'cancel') {
              this.$message.error('删除失败');
            }
          }
        },
        async submitForm() {
          this.$refs.userForm.validate(async (valid) => {
            if (valid) {
              try {
                if (this.userForm.id) {
                  await axios.put(`/api/users/${this.userForm.id}`, this.userForm);
                } else {
                  await axios.post('/api/users', this.userForm);
                }
                this.$message.success('保存成功');
                this.dialogVisible = false;
                this.fetchUserList();
              } catch (error) {
                this.$message.error('保存失败');
              }
            }
          });
        },
        async handleCommand(command) {
          if (command === 'logout') {
            try {
              await axios.post('/api/logout');
              window.location.href = '/login';
            } catch (error) {
              this.$message.error('退出失败');
            }
          }
        }
      }
    });
  </script>
  <style>
    .el-header {
      background-color: #fff;
      color: #333;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,21,41,.08);
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
      color: #303133;
    }
    .header-right {
      display: flex;
      align-items: center;
    }
    .el-dropdown-link {
      cursor: pointer;
      color: #606266;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .el-dropdown-link:hover {
      color: #409EFF;
    }
    .el-dropdown-link i {
      margin: 0 5px;
    }
    .el-dropdown-menu__item i {
      margin-right: 5px;
    }
  </style>
</body>
</html>
