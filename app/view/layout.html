<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="/public/css/main.css">
  <style>
    .el-header {
      background-color: #fff;
      color: #333;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,21,41,.08);
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
      color: #303133;
    }
    .header-right {
      display: flex;
      align-items: center;
    }
    .el-dropdown-link {
      cursor: pointer;
      color: #606266;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .el-dropdown-link:hover {
      color: #409EFF;
    }
    .el-dropdown-link i {
      margin: 0 5px;
    }
    .el-dropdown-menu__item i {
      margin-right: 5px;
    }
    .main-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .el-main {
      padding: 0;
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <div id="app">
    <el-container>
      <el-aside width="200px">
        <el-menu
          :default-active="activeIndex"
          class="el-menu-vertical"
          background-color="#545c64"
          text-color="#fff"
          active-text-color="#ffd04b"
          @select="handleSelect">
          <el-menu-item index="/">
            <i class="el-icon-menu"></i>
            <span slot="title">首页</span>
          </el-menu-item>
          <el-menu-item index="/user">
            <i class="el-icon-user"></i>
            <span slot="title">用户管理</span>
          </el-menu-item>
          <el-menu-item index="/article">
            <i class="el-icon-document"></i>
            <span slot="title">文章管理</span>
          </el-menu-item>
          <el-menu-item index="/setting">
            <i class="el-icon-setting"></i>
            <span slot="title">系统设置</span>
          </el-menu-item>
          <el-menu-item index="/tag">
            <i class="el-icon-collection-tag"></i>
            <span slot="title">标签管理</span>
          </el-menu-item>
          <el-menu-item index="/log">
            <i class="el-icon-document"></i>
            <span slot="title">日志管理</span>
          </el-menu-item>
          <el-menu-item index="/schedule">
            <i class="el-icon-time"></i>
            <span slot="title">定时任务</span>
          </el-menu-item>
        </el-menu>
      </el-aside>
      <el-container>
        <el-header>
          <div class="header-title">
            <i class="el-icon-s-platform"></i>
            后台管理系统
          </div>
          <div class="header-right">
            <el-dropdown @command="handleCommand">
              <span class="el-dropdown-link">
                <span style="margin-right: 8px;">{{ user.username }}</span>
                <i class="el-icon-user"></i>
                <i class="el-icon-arrow-down"></i>
              </span>
              <el-dropdown-menu slot="dropdown">
                <el-dropdown-item command="logout">
                  <i class="el-icon-switch-button"></i>
                  退出登录
                </el-dropdown-item>
              </el-dropdown-menu>
            </el-dropdown>
          </div>
        </el-header>
        <el-main>
          <iframe :src="currentPath" class="main-iframe"></iframe>
        </el-main>
      </el-container>
    </el-container>
  </div>

  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // 配置 axios 默认值
    console.log('{{ csrf }}');
    axios.defaults.headers.common['x-csrf-token'] = '{{ csrf }}';

    
    
    // 主 Vue 实例
    new Vue({
      el: '#app',
      data: {
        activeIndex: '{{ active }}',
        currentPath: '/home-content',
        user: {
          username: '{{ user.username }}'
        }
      },
      methods: {
        handleSelect(key) {
          this.activeIndex = key;
          if (key === '/user') {
            this.currentPath = '/user-content';
          } else if (key === '/') {
            this.currentPath = '/home-content';
          } else if (key === '/setting') {
            this.currentPath = '/setting-content';
          } else if (key === '/article') {
            this.currentPath = '/article-content';
          } else if (key === '/tag') {
            this.currentPath = '/tag-content';
          } else if (key === '/log') {
            this.currentPath = '/log-content';
          } else if (key === '/schedule') {
            this.currentPath = '/schedule-content';
          }
        },
        handleCommand(command) {
          if (command === 'logout') {
            this.$confirm('确认退出登录吗?', '提示', {
              confirmButtonText: '确定',
              cancelButtonText: '取消',
              type: 'warning'
            }).then(() => {
              axios.post('/api/logout').then(response => {
                if (response.data.success) {
                  window.location.href = '/login';
                }
              });
            }).catch(() => {});
          }
        }
      }
    });
  </script>
</body>
</html>
