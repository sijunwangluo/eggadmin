<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
  .article-content-card {
    max-width: 1200px;
    margin: 40px auto 0 auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    padding: 32px 28px 32px 28px;
  }
  .operation-bar {
    margin-bottom: 18px;
    display: flex;
    align-items: center;
  }
  .article-table-shadow {
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
  }
  .article-dialog {
    border-radius: 12px !important;
    padding-bottom: 0 !important;
  }
  .el-dialog__header {
    font-size: 1.2rem;
    font-weight: bold;
  }
  .el-dialog__body {
    padding-top: 18px !important;
    padding-bottom: 0 !important;
  }
  .dialog-footer {
    padding-bottom: 18px;
  }
  </style>
</head>
<body>
  <div class="article-content-card">
    <h2>文章管理</h2>
    <div class="operation-bar">
      <el-input
        v-model="searchKeyword"
        placeholder="搜索文章标题或作者"
        style="width: 260px; margin-right: 16px;"
        clearable
        @clear="handleSearch"
        @keyup.enter.native="handleSearch">
        <el-button slot="append" icon="el-icon-search" @click="handleSearch"></el-button>
      </el-input>
      <el-button type="primary" @click="handleAdd" round>添加文章</el-button>
    </div>

    <el-table :data="articleList" style="width: 100%;margin-top:18px;" border v-loading="loading" class="article-table-shadow">
      <el-table-column prop="_id" label="ID" width="220"></el-table-column>
      <el-table-column prop="title" label="标题"></el-table-column>
      <el-table-column prop="author.username" label="作者" width="120"></el-table-column>
      <el-table-column prop="status" label="状态" width="100">
        <template slot-scope="scope">
          {% raw %}
          <el-tag :type="scope.row.status === 'published' ? 'success' : 'info'">
            {{ scope.row.status === 'published' ? '已发布' : '草稿' }}
          </el-tag>
          {% endraw %}
        </template>
      </el-table-column>
      <el-table-column prop="createTime" label="创建时间" width="180"></el-table-column>
      <el-table-column label="操作" width="150">
        <template slot-scope="scope">
          <el-button size="mini" @click="handleEdit(scope.row)" round>编辑</el-button>
          <el-button size="mini" type="danger" @click="handleDelete(scope.row)" round>删除</el-button>
        </template>
      </el-table-column>
    </el-table>

    <!-- 分页组件 -->
    <div class="pagination-container" style="margin-top: 20px; text-align: right;">
      <el-pagination
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
        :current-page="pagination.page"
        :page-sizes="[5, 10, 20, 50]"
        :page-size="pagination.pageSize"
        layout="total, sizes, prev, pager, next, jumper"
        :total="pagination.total">
      </el-pagination>
    </div>

    <!-- 添加/编辑文章对话框 -->
    <el-dialog :title="dialogTitle" :visible.sync="dialogVisible" custom-class="article-dialog">
      <el-form :model="form" :rules="rules" ref="form" label-width="80px">
        <el-form-item label="标题" prop="title">
          <el-input v-model="form.title"></el-input>
        </el-form-item>
        <el-form-item label="内容" prop="content">
          <el-input type="textarea" v-model="form.content" :rows="5"></el-input>
        </el-form-item>
        <el-form-item label="状态" prop="status">
          <el-select v-model="form.status" placeholder="请选择状态">
            <el-option label="草稿" value="draft"></el-option>
            <el-option label="已发布" value="published"></el-option>
          </el-select>
        </el-form-item>
        <el-form-item label="标签" prop="tags">
          <el-select v-model="form.tags" multiple filterable allow-create default-first-option placeholder="请选择文章标签">
            <!-- 标签选项可根据实际需求从后端获取或预设 -->
          </el-select>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false" round>取 消</el-button>
        <el-button type="primary" @click="handleSubmit" round>确 定</el-button>
      </div>
    </el-dialog>
  </div>

  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  {% raw %}
  <script>
  // 文章管理页面的 Vue 实例
  const articleApp = new Vue({
    el: '.article-content-card',
    data() {
      return {
        articleList: [],
        searchKeyword: '',
        loading: false,
        dialogVisible: false,
        dialogTitle: '',
        pagination: {
          total: 0,
          page: 1,
          pageSize: 5
        },
        form: {
          id: '',
          title: '',
          content: '',
          status: 'draft',
          tags: []
        },
        rules: {
          title: [
            { required: true, message: '请输入文章标题', trigger: 'blur' },
            { min: 3, max: 100, message: '长度在 3 到 100 个字符', trigger: 'blur' }
          ],
          content: [
            { required: true, message: '请输入文章内容', trigger: 'blur' }
          ],
          status: [
            { required: true, message: '请选择文章状态', trigger: 'change' }
          ]
        }
      }
    },
    created() {
      this.fetchArticleList();
    },
    methods: {
      async fetchArticleList() {
        this.loading = true;
        try {
          const response = await axios.get('/api/articles', {
            params: { 
              keyword: this.searchKeyword,
              page: this.pagination.page,
              pageSize: this.pagination.pageSize
            }
          });
          this.articleList = response.data.list;
          this.pagination.total = response.data.pagination.total;
          this.pagination.page = response.data.pagination.page;
          this.pagination.pageSize = response.data.pagination.pageSize;
        } catch (error) {
          this.$message.error('获取文章列表失败');
        } finally {
          this.loading = false;
        }
      },
      handleSizeChange(val) {
        this.pagination.pageSize = val;
        this.fetchArticleList();
      },
      handleCurrentChange(val) {
        this.pagination.page = val;
        this.fetchArticleList();
      },
      handleSearch() {
        this.pagination.page = 1; // 搜索时重置到第一页
        this.fetchArticleList();
      },
      handleAdd() {
        this.dialogTitle = '添加文章';
        this.form = {
          id: '',
          title: '',
          content: '',
          status: 'draft',
          tags: []
        };
        this.dialogVisible = true;
      },
      handleEdit(row) {
        this.dialogTitle = '编辑文章';
        this.form = { 
          ...row,
          id: row._id  // 确保设置正确的id字段
        };
        this.dialogVisible = true;
      },
      async handleDelete(row) {
        try {
          await this.$confirm('确认删除该文章吗?', '提示', {
            confirmButtonText: '确定',
            cancelButtonText: '取消',
            type: 'warning'
          });
          
          await axios.delete(`/api/articles/${row._id}`);
          this.$message.success('删除成功');
          this.fetchArticleList();
        } catch (error) {
          if (error !== 'cancel') {
            this.$message.error('删除失败');
          }
        }
      },
      async handleSubmit() {
        this.$refs.form.validate(async (valid) => {
          if (valid) {
            try {
              const articleData = { ...this.form };
              if (!this.form.id) {
                delete articleData.id;
              }
              if (this.form.id) {
                await axios.put(`/api/articles/${this.form.id}`, articleData);
              } else {
                await axios.post('/api/articles', articleData);
              }
              this.$message.success(this.form.id ? '更新成功' : '创建成功');
              this.dialogVisible = false;
              this.fetchArticleList();
            } catch (error) {
              const message = error.response?.data?.error || (this.form.id ? '更新失败' : '创建失败');
              this.$message.error(message);
            }
          }
        });
      }
    }
  });
  </script>
  {% endraw %}
</body>
</html>
